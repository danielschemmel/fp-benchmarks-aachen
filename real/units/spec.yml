architectures:
  - x86_64
categories:
  - real_world
  - aachen
dependencies:
  cmath: {}
language: gnu99
name: units
schema_version: 0
defines:
  UNITSFILE: '"/usr/local/share/units/definitions.units"'
  LOCALEMAP: '"/usr/local/share/units/locale_map.txt"'
  NO_SUPPRESS_APPEND: null
  SUPPORT_UTF8: null
  PACKAGE_NAME: '"GNU units"'
  PACKAGE_TARNAME: '"units"'
  PACKAGE_VERSION: '"2.13"'
  PACKAGE_STRING: '"GNU units 2.13"'
  PACKAGE_BUGREPORT: '"adrianm@gnu.org"'
  PACKAGE_URL: '"http://www.gnu.org/software/units/"'
  STDC_HEADERS: '1'
  HAVE_SYS_TYPES_H: '1'
  HAVE_SYS_STAT_H: '1'
  HAVE_STDLIB_H: '1'
  HAVE_STRING_H: '1'
  HAVE_MEMORY_H: '1'
  HAVE_STRINGS_H: '1'
  HAVE_INTTYPES_H: '1'
  HAVE_STDINT_H: '1'
  HAVE_UNISTD_H: '1'
description: >
  Convert from a symbolic number of meters to feet
sources:
  - units-2.13/units.c
  - units-2.13/parse.tab.c
  - units-2.13/getopt.c
  - units-2.13/getopt1.c
runtime_environment:
  command_line_arguments: []
  environment_variables:
    'UNITSFILE': '@spec_dir@units-2.13/definitions.units'
variants:
  meter_ft:
    defines:
      KLEE: null
    dependencies:
      klee_runtime: {}
  # For testing
  meter_ft_non_klee:
    description: "Just for testing"
verification_tasks:
  no_assert_fail:
    correct: true
